<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var xhr = new XMLHttpRequest();
			console.log(xhr)
			//2.处理服务器返回数据 回调函数
			xhr.onreadystatechange = function() {
				if(xhr.readyState == 4) {
					console.log("数学书")
					console.log(xhr.responseText);
				}
			}
			//3.设置请求参数，建立与服务器连接 get/post 客户端 服务端nodejs
			//利用GET请求 向服务端发送后端url 第三个参数代表同步和异步，一般我们使用异步，同步页面会刷新，异步局部刷新
			xhr.open("get", "https://cnodejs.org/api/v1/topic/586823335eac96bb04d3e305", true);

			//4.向服务器发送请求
			xhr.send(null);
		</script>
	</body>
</html>
