	<body>
		<script>
			//构造函数来实现
			function Cat(name,fur){
				//类型
				this.name = name;
				this.fur = fur;
				//行为
				this.eat = function(){
					console.log("吃")
				};
				this.miaow = function(){
					console.log("叫")
				};
			}
			
			//加菲猫
			var GarfieldCat = new Cat("GarfieldCat","glasses");
			GarfieldCat.talk = function(){
				console.log("聊天")
			}
			GarfieldCat.eat();
			GarfieldCat.miaow();
			
			//汤姆猫
			var TomCat = new Cat("TomCat","friend");
			TomCat.catchMouse = function(){
				console.log("抓老鼠")
			}
			
			console.log(GarfieldCat,TomCat)
