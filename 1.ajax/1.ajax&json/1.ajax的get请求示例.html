<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--window  linux-->
		<!--<img src="1.jpg" />-->
		<script>
			//1.实例化xhr
			var xhr = new XMLHttpRequest();
			console.log(xhr)
			//2.处理服务器返回数据 回调函数
			xhr.onreadystatechange = function() {
				if(xhr.readyState == 4) {
					console.log("数学书")
					console.log(xhr.responseText);
				}
			}
			//3.设置请求参数，建立与服务器连接 get/post 客户端 服务端nodejs
			//利用GET请求 向服务端发送后端url 第三个参数代表同步和异步，一般我们使用异步，同步页面会刷新，异步局部刷新
			xhr.open("get", "http://localhost:88/gz1802/ajax/demo/api.php?id=1&skill=ps", true);

			//4.向服务器发送请求
			xhr.send(null);
			setTimeout(() => {
				console.log("根据书里面的公式去解决一个数学问题");
			}, 3000);
		</script>
	</body>

</html>
